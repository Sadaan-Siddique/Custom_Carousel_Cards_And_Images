<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Carousel Cards Slides -->
  <section>
    <div>
      <h1>Carousel Cards</h1>
    </div>
    <div class="carousel_cards">
      <div class="btns">
        <button class="prev_btn">&lt;</button>
        <button class="next_btn">&gt;</button>
      </div>
      <div class="cards-div">
        <div class="card">
          <img src="https://picsum.photos/id/635/500/400" alt="Image_1">
          <h2>Card 1</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/535/500/400" alt="Image_2">
          <h2>Card 2</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/435/500/400" alt="Image_3">
          <h2>Card 3</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/335/500/400" alt="Image_4">
          <h2>Card 4</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/235/500/400" alt="Image_5">
          <h2>Card 5</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/135/500/400" alt="Image_6">
          <h2>Card 6</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/35/500/400" alt="Image_7">
          <h2>Card 7</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/275/500/400" alt="Image_8">
          <h2>Card 8</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/125/500/400" alt="Image_9">
          <h2>Card 9</h2>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/36/500/400" alt="Image_10">
          <h2>Card 10</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Carousel Images Slides -->
  <section>
    <div>
      <h1>Carousel Images</h1>
    </div>
    <div class="carousel_images">
      <button class="prev_btn">&lt;</button>
      <div class="img_container">
        <div class="img_slides">
          <img src="https://picsum.photos/id/235/500/400" alt="img-1">
          <p>Image 1 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/236/500/400" alt="img-1">
          <p>Image 2 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/237/500/400" alt="img-3">
          <p>Image 3 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/238/500/400" alt="img-1">
          <p>Image 4 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/239/500/400" alt="img-1">
          <p>Image 5 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/240/500/400" alt="img-3">
          <p>Image 6 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/241/500/400" alt="img-1">
          <p>Image 7 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/242/500/400" alt="img-1">
          <p>Image 8 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/243/500/400" alt="img-3">
          <p>Image 9 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/244/500/400" alt="img-1">
          <p>Image 10 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/255/500/400" alt="img-1">
          <p>Image 11 </p>
        </div>
        <div class="img_slides">
          <img src="https://picsum.photos/id/256/500/400" alt="img-3">
          <p>Image 12 </p>
        </div>
      </div>
      <button class="next_btn">&gt;</button>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
